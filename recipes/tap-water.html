<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tap Water</h1>
    <img src="../img/water-glass.jpg" alt="A glass full of water">
    <h2>Description</h2>
    <p>A gluten free glass of water</p>
    <h3>Ingredients</h3>
    <ul>
        <li>An empty glass</li>
        <li>A water tap</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Place glass under tap.</li>
        <li>Turn tap on.</li>
        <li>Fill glass with water almost to top.</li>
        <li>Turn tap off.</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
